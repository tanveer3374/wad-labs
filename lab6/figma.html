<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Direct Mail Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#edf4f7] flex items-center justify-center p-4">
  <div class="w-full text-center space-y-12">
    <div>
      <h1 class="text-4xl font-bold text-gray-800">
        Why use direct mail?<br>
        <span class="inline-block">
          It <span class="text-green-600 font-bold italic">works</span> like crazy.
        </span>
      </h1>
    </div>
    <div class="grid grid-cols-3 gap-4 items-end text-center text-gray-700">
      <div class="space-y-2">
        <h2 class="text-3xl font-bold text-gray-900">28X</h2>
        <p class="text-sm">Higher response rate than email<br>& digital</p>
      </div>
      <div class="flex flex-col items-center space-y-2">
        <div class="flex items-end gap-2">
          <div class="bg-[#ff5c1a] w-16 h-40 rounded-t-lg shadow-lg flex items-center justify-center text-white text-sm font-semibold">
            90%<br>Direct mail
          </div>
          <div class="bg-gray-200 w-12 h-20 rounded-t-md shadow-sm flex items-center justify-center text-gray-800 text-xs font-medium border border-gray-400">
            20%<br>Email
          </div>
        </div>
        <p class="text-sm text-gray-600">Your messages get read</p>
      </div>
      <div class="space-y-2">
        <h2 class="text-3xl font-bold text-gray-900">17 Days</h2>
        <p class="text-sm">Lifespan of a postcard vs.<br>seconds for email or SMS</p>
      </div>

    </div>
  </div>
</body>
</html>
